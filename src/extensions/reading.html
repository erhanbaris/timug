<div class="side-panel">
    <ul role="list" class="divide-y divide-gray-100">
        <li class="flex flex-col justify-between gap-x-6">
            <div class="divide-y divide-slate-400/20 bg-white text-[0.8125rem] px-5">
                <div class="p-3 text-lg font-semibold text-gray-700 text-center"><i
                        class="fas fa-book-open fa-sm mr-1 text-gray-600/90"></i>Currently reading</div>
                <div class="p-3">
                    <a href="{{ link }}">
                        <div>
                            <img class="object-scale-down h-48 m-auto shadow-2xl rounded-lg" src="{{ image }}">
                        </div>
                        {% if series_name %}
                        <div class="text-sm text-gray-400 text-center font-mono	mt-2"> {{ series_name }} </div>
                        {% endif %}
                        <div class="text-2xl font-bold text-gray-700 text-center font-mono">{{ name }}</div>
                        <div class="text-lg text-gray-700 text-center font-mono	">{{ author }}</div>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
