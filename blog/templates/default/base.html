<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="{{ config.description }}" />
    <meta charset="utf-8">
    <title>{{ config.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    {% block metas %}{% endblock %}
    {% block links %}{% endblock %}
    {% block scripts %}{% endblock %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
        @layer components {
            .btn-blue {
                @apply relative w-full py-3 px-3 hover:shadow-lg hover:ring-4 ring-[#24292F] ring-offset-2 inline-flex justify-center items-center gap-x-2 text-lg font-sans font-thin rounded-lg border border-transparent bg-gradient-to-r from-[#24292F] to-[#24292F]/90 text-white disabled:opacity-50 disabled:pointer-events-none transition ease-in-out duration-300;
            }
            h1 {
                @apply text-gray-900 font-bold text-4xl;
            }
            h2 {
                @apply text-gray-900 font-bold text-2xl;
            }
            p {
                @apply text-base leading-8 my-5;
            }
            ol {
                @apply list-decimal ml-10 text-base leading-8 my-5;
            }
        }
      </style>
</head>

<style>
    q {
        font-family: 'Gotham SSm A', 'Gotham SSm B', 'Proxima Nova', Futura, Helvetica, sans-serif;
        font-weight: 400;
        letter-spacing: 1.5px;
        font-style: normal;
        font-size: 20px;
        line-height: 1.25em;
        text-transform: uppercase;
        color: #A32B68;
        max-width: 350px;
        background: -webkit-linear-gradient(top, #fd0b58 0px, #a32b68 100%);
        background: linear-gradient(top, #fd0b58 0px, #a32b68 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        &:before {
            content: '';
        }

        &:after {
            content: '';
        }
    }

    q.left {
        margin: 10px 20px 10px 0;
        float: left;
    }

    q.center {
        margin: 10px 0 10px 0;
    }

    q.right {
        margin: 10px 0 10px 20px;
        float: right;
    }
</style>

<body data-theme="light">
    <div class="flex flex-col h-screen justify-between">
    {%- include "header.html" %}

    <main class="relative p-4">
        <div class="max-w-3xl mx-auto">
            <div
                class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
                {% block body %}{% endblock %}
            </div>
        </div>
    </main>
    {%- include "footer.html" %}
</div>
</body>

</html>
