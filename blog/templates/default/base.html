<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="{{ config.description }}" />
    <meta charset="utf-8">
    <title>{{ config.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    {% block metas %}{% endblock %}
    {% block links %}{% endblock %}
    {% block scripts %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<style>
    html {}

    body {}

    .column {
        padding: 20px 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    p {
        font-family: 'Mercury SSm A', 'Mercury SSm B', Georgia, serif;
        font-size: 17px;
        line-height: 1.6;
    }

    q {
        font-family: 'Gotham SSm A', 'Gotham SSm B', 'Proxima Nova', Futura, Helvetica, sans-serif;
        font-weight: 400;
        letter-spacing: 1.5px;
        font-style: normal;
        font-size: 20px;
        line-height: 1.25em;
        text-transform: uppercase;
        color: #A32B68;
        float: right;
        max-width: 350px;
        margin: 10px 0 10px 20px;
        background: -webkit-linear-gradient(top, #fd0b58 0px, #a32b68 100%);
        background: linear-gradient(top, #fd0b58 0px, #a32b68 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        &:before {
            content: '';
        }

        &:after {
            content: '';
        }
    }
</style>

<body>

    {%- include "header.html" %}
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <script>
    </script>
    {%- include "footer.html" %}
</body>

</html>
